site:
  title: "Monowiki"
  author: "femtomc"
  description: "Minimalist static site generator for Obsidian vaults, now in Rust"
  url: "https://femtomc.github.io/monowiki"
  intro: "<pre><code>curl -fsSL https://raw.githubusercontent.com/femtomc/monowiki/main/install.sh | sh</code></pre>"

paths:
  vault: "vault"
  output: "docs"
  templates: null
  theme: null

# orcid:
#   enabled: false
#   id: "0000-0000-0000-0000"

server:
  port: 8000

# Rust-specific features
base_url: "/"
enable_rss: true
enable_sitemap: true
enable_backlinks: true

# Documentation adapters
adapters:
  - name: rust
    source_path: monowiki-core/src
    output_dir: vault/api/core
    repo_url: "https://github.com/femtomc/monowiki"
  - name: rust
    source_path: monowiki-adapters/src
    output_dir: vault/api/adapters
    repo_url: "https://github.com/femtomc/monowiki"
